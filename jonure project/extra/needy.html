<!DOCTYPE html>
<html>
<head>
  <title>Cool Form</title>
  
</head>
<body>
  <div class="form-container">
    <h2>Cool Form</h2>
    <form>
      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="residential-area">Residential Area:</label>
        <input type="text" id="residential-area" name="residential-area" required>
      </div>
      <div class="form-group">
        <label for="marital-status">Marital Status:</label>
        <select id="marital-status" name="marital-status" required>
          <option value="">Select</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone-number">Phone Number:</label>
        <input type="text" id="phone-number" name="phone-number" required>
      </div>
      <div class="form-group">
        <label for="type-of-aid">Type of Aid:</label>
        <select id="type-of-aid" name="type-of-aid" required>
          <option value="">Select</option>
          <option value="single">food aid</option>
          <option value="married">medical aid</option>
          
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
